<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #converter-container {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="converter-container">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount to convert">
        <select id="base-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Add more currencies as needed -->
        </select>
        <select id="target-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Add more currencies as needed -->
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const baseCurrency = document.getElementById('base-currency').value;
            const targetCurrency = document.getElementById('target-currency').value;

            // Predefined exchange rates (not real-time rates)
            const exchangeRates = {
                USD: {
                    EUR: 0.85,
                    GBP: 0.72,
                },
                EUR: {
                    USD: 1.18,
                    GBP: 0.85,
                },
                GBP: {
                    USD: 1.39,
                    EUR: 1.17,
                },
            };

            if (isNaN(amount)) {
                document.getElementById('result').innerText = "Please enter a valid amount.";
            } else if (baseCurrency === targetCurrency) {
                document.getElementById('result').innerText = "Please select different currencies.";
            } else {
                const exchangeRate = exchangeRates[baseCurrency][targetCurrency];
                const convertedAmount = amount * exchangeRate;
                document.getElementById('result').innerText = `${amount} ${baseCurrency} is equivalent to ${convertedAmount.toFixed(2)} ${targetCurrency}`;
            }
        }
    </script>
</body>
</html>
